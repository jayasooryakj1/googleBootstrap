<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inbox</title>
	<link rel="icon" type="image/x-icon" href="assets/images/mailFavicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="C:/Users/Jayasoorya/Desktop/gmail Bootstrap/css/style.css">
</head>
<body>
<div class="main">


	<!-- Header -->
	<div class="row">
		<div class="sideNav col-1">
				<img class="ms-xl-5 ms-lg-4 ms-md-4 mt-3" src="assets/images/opt.png" alt="optIcon" width="15">
		</div>
		<div class="gmail col-xl-2 col-lg-2 col-md-4 d-flex">
				<div class="mt-2">
					<img src="assets/images/mailFavicon.png" alt="mailFavicon" width="35">
				</div>
				<div class="mt-3 ms-1">
					<p>Gmail</p>
				</div>
		</div>
		<div class="searchBar row pt-2 rounded-pill col-lg-4 col-md-1">
			<div class="col-1">
				<img class="mt-3" src="assets/images/search.png" alt="searchIcon" width="15">
			</div>
			<div class="col-10 d-lg-block d-xl-block d-none ">
				<input class="mt-3 ms-2" type="text" placeholder="Search mail">
			</div>
			<div class="col-1 d-lg-block d-xl-block d-none">
				<img class="mt-3" src="assets/images/searchOption.png" alt="searchOptionIcon" width="15">
			</div>
		</div>
		<div class="row col-5">
			<div class="active col-xl-3 col-lg-2 col-md-3 ms-3 pt-2 rounded-pill d-flex">
				<div>
					<img class="mt-3 ms-1" src="assets/images/greenDot.png" alt="greenDot" width="10">
				</div>
				<div>
					<p class="mt-2 ms-2 d-none d-xl-block">Active</p>
				</div>
				<div>
					<img class="mt-3 ms-xl-2 ms-lg-2" src="assets/images/more.png" alt="moreIcon" width="10">
				</div>
			</div>
			<div class="row col-md-5 pt-3">
				<div class="col-4">
					<img src="assets/images/qnMark.webp" alt="qnMark" width="20">
				</div>
				<div class="col-4">
					<img src="assets/images/setting.png" alt="settingsIcon" width="20">
				</div>
				<div class="col-4">
					<img src="assets/images/dotsMenu.png" alt="dotsMenu" width="20">
				</div>
			</div>
			<div class="techV ms-2 col-lg-2 col-md-4 row rounded-3">
				<div class="col-8 mt-3">
					<img src="assets/images/techV.png" alt="techV" width="80">
				</div>
				<div class="col-4 mt-3">
					<img src="assets/images/j.png" alt="jImg" width="30">
				</div>
			</div>
		</div>
	</div><!-- Header End -->



	<div class="mainBody row">
		
		

		<!-- Side Nav -->
		<div class="sideNav col-1 d-xl-block d-lg-block d-none border">
			<img class="ms-xl-5 ms-lg-4" src="assets/images/gmailSide.png" alt="mail" width="15">
			<p class="ms-xl-4 ms-lg-2">Mail</p>
			<img class="ms-xl-5 ms-lg-4" src="assets/images/chats.png" alt="chats" width="15">
			<p class="ms-xl-4 ms-lg-2">Chat</p>
			<img class="ms-xl-5 ms-lg-4" src="assets/images/meet.png" alt="meet" width="15">
			<p class="ms-xl-4 ms-lg-2">Meet</p>
		</div>

		






		<!-- side -->
		<div class="col-lg-2 col-md-3 d-xl-block d-lg-block d-none border">
			<div class="compose rounded-3 mt-3 pt-2">
				<button class="btn d-flex">
					<img src="assets/images/pen.png" alt="penIcon" width="15">
					<p class="ms-2">Compose</p>
				</btton>
			</div>
			<div class="d-flex inbox mt-3 rounded-pill">
				<div>
					<img class="ms-3 mt-3" src="assets/images/inbox.png" alt="inbox" width="15">
				</div>
				<div>
					<p class="ms-2 mt-2">Inbox</p>
				</div>
			</div>
			<div class="d-flex ButtonGroup rounded-pill">
				<div>
					<img class="ms-3 mt-3" src="assets/images/star.png" alt="inbox" width="15">
				</div>
				<div>
					<p class="ms-2 mt-2">Starred</p>
				</div>
			</div>
			<div class="d-flex ButtonGroup rounded-pill">
				<div>
					<img class="ms-3 mt-3" src="assets/images/clock.png" alt="clock" width="15">
				</div>
				<div>
					<p class="ms-2 mt-2">Snoozed</p>
				</div>
			</div>
			<div class="d-flex ButtonGroup rounded-pill">
				<div>
					<img class="ms-3 mt-3" src="assets/images/sent.png" alt="sent" width="15">
				</div>
				<div>
					<p class="ms-2 mt-2">Sent</p>
				</div>
			</div>
			<div class="d-flex ButtonGroup rounded-pill">
				<div>
					<img class="ms-3 mt-3" src="assets/images/drafts.png" alt="drafts" width="15">
				</div>
				<div>
					<p class="ms-2 mt-2">Drafts</p>
				</div>
			</div>
			<div class="d-flex ButtonGroup rounded-pill">
				<div>
					<img class="ms-3 mt-3" src="assets/images/more.png" alt="more" width="15">
				</div>
				<div>
					<p class="ms-2 mt-2">More</p>
				</div>
			</div>
			<div class="d-flex mt-4 ms-4">
				<div class="me-5">
					<p>Label</p>
				</div>
				<div>
					<img class="plus" src="assets/images/plus.png" alt="plus" width="14">
				</div>
			</div>
		</div>







		<div class="col-xl-8 col-lg-8 col-md-12 border">
			col 3
		</div>
	</div>



</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
	</script>
</body>
</html>
